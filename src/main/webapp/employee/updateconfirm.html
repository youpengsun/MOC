<div class="update-confirm-panel">
    <legend>
        Confirmation
    </legend>
    <form class="form-horizontal" role="form" ng-submit="form.addNew()">
        <div class="form-group">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <span>The selected records shall be imported into system:</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1"></div>
            <span class="col-md-4">New Added:</span>
            <div class="col-md-7">
                <span id="new-add-records">30</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1"></div>
            <span class="col-md-4">To be Update:</span>
            <div class="col-md-7">
                <span id="to-be-update">10</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1"></label>
            <div class="col-md-11">
                <label "col-md-11 form-control">
                    <input type="checkbox" checked="checked"> Synchronize Wechat Address Book
                </label>
            </div>
        </div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button btn btn-danger" ng-click="closeThisDialog(0)">
                <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
            </button>
            <button type="submit" class="ngdialog-button btn btn-primary" ng-click="confirmDeactive();closeThisDialog(0)">
                <span class="glyphicon glyphicon-refresh"></span>&nbsp;Update
            </button>
        </div>
    </form>
</div>
