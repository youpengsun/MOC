<div class="deactivePanel" ng-form name="deactiveForm">
    <legend>Confirmation</legend>
    <form class="form-horizontal">
        <div class="form-group">
        <div class="col-md-11">
        <span>Do you want to deactive the selected Employee?</span>
        </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Comment</label>
            <div class="col-md-10">
                <input type="text" ng-model="confirmForm.comment" class="form-control" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
            </label>
            <div class="col-md-10">
                <label >
                    <input type="checkbox" ng-model="confirmForm.synced"> Synchronize Wechat Address Book
                </label>
            </div>
        </div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button btn btn-danger" ng-click="closeThisDialog(0)">
                <span class="glyphicon glyphicon-remove"></span> &nbsp;Cancel
            </button>
            <button type="submit" ng-disabled="deactiveForm.$invalid" class="ngdialog-button btn btn-primary" ng-click="confirm(1);">
                <span class="glyphicon glyphicon-ban-circle"></span> &nbsp;Confirm
            </button>
        </div>
    </form>
</div>
