<div class="addVendorLineMaintain-panel" ng-form name="tmpName">
    <h4>Add Vendor Line</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">Vendor ID</label>
            <div class="col-md-10">
                <input type="text" disabled value="{{addVendorLineMainForm.lineID}}" class="form-control" required/>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="col-md-2 control-label">Line No.</label>
            <div class="col-md-10">
                <input type="text" disabled value="{{addVendorLineMainForm.lineNO}}" class="form-control" required/>
            </div>
        </div> -->
        <div class="form-group">
            <label class="col-md-2 control-label">Name<span class="required-input"> *</span></label>
            <div class="col-md-10">
                <input type="text" ng-model="addVendorLineMainForm.name" class="form-control" required/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-2 control-label">
                Wechat ID
            </label>
            <div class="col-md-10">
                <input type="text" ng-model="addVendorLineMainForm.wechatID" class="form-control"/>
            </div>
        </div>
        
        <div class="ngdialog-buttons">
            <button class="button btn btn-primary" ng-disabled="tmpName.$invalid" ng-click="addNewVendorLineMaintain()">
                <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp;Save
            </button>
            <button type="button" class="button btn btn-danger" ng-click="closeThisDialog(0)">
                <span class="glyphicon glyphicon-remove"></span> &nbsp;Cancel
            </button>
          
        </div>
    </form>
</div>
