<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-ng-controller="demoController">
   <div class="panel panel-default">
      <div class="panel-body">
         <div class="row">
            <div class="col-sm-6">
               <h3>Set Time</h3>
               <div class="well">
                  
                  <div class="dropdown">
                     <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#"
                        >
                        <div class="input-group">
                           <input type="text" value="{{ data.dateDropDownInputNoFormatting | date:'yyyy-MM' }}" class="form-control" >
                           <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                     </a>
                     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="data.dateDropDownInputNoFormatting"
                           data-datetimepicker-config="{ dropdownSelector: '#dropdown1',
                           startView:'year', minView:'month'}"></datetimepicker>
                     </ul>
                  </div>
               </div>
            </div>
            <button class="btn btn-primary" ng-click="showPanel();">show
            </button>
         </div>
      </div>
   </div>
   <div class="panel panel-default fadein fadeout" ng-show="timepickpanel.active" id="timepickpanel">
   <div class="panel-heading">Panel heading</div>
   
      <div class="panel-body">
      <p>This is the table</p>
               <table class="table">
                 <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
           <button class="btn btn-danger" ng-click="close();">Close</button>
      </div>
   </div>
</div>
