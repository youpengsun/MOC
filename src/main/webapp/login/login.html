<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Administrator Login</title>
    <link rel="shortcut icon" type="image/png" href="/moc/static/image/favicon.png">
    <link rel="stylesheet" href="/moc/login/css/reset.css">
    <link rel='stylesheet prefetch' href="/moc/login/css/font.css">
    <link rel='stylesheet prefetch' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/moc/login/css/style.css">
  </head>

  <body ng-app="loginApp">
  	<hr id="headline"/>
    <div class="form-title">
      <h1>SAP Digital Meal Service</h1>
      <h2>Administrator Workbench</h2>
    </div>
    <div class="container" ng-controller="loginController">
      <div class="card"></div>
      <div class="card">
      <h5><span class="message-error" ng-model="loginMessage">{{loginMessage}}</span></h5>
        <h1 class="title">Login</h1>
        <form name='loginForm' ng-submit="loginGo()" autocomplete="on">
          <div class="input-container">
            <input type="text" ng-model="user.username" required="required" autofocus="autofocus"/>
            <label for="user.username">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" ng-model="user.password" required="required"/>
            <label for="user.password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <!-- <button type="button" ng-click="loginGo()"><span>Go</span></button> -->
            <button type="submit"><span>Go</span></button>
          </div>
        </form>
      </div>
    </div>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
    <script src="/moc/static/js/lib/jquery.min.js"></script>
    <script src="/moc/login/js/login.js"></script>
    <script src="/moc/static/js/lib/angular.min.js"></script>
    <script src="/moc/login/js/loginApp.js"></script>
    <script src="/moc/login/js/loginController.js"></script>
  </body>

</html>
