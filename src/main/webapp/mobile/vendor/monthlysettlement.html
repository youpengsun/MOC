<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>月度报表</title>
<link rel="shortcut icon" type="image/png" href="../../static/image/favicon.png">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="../style/templatemo_main.css">
<link rel="stylesheet"
	href="../../static/css/lib/bootstrap-daterangepicker.css">
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.10.6/moment.min.js"></script>
<script src="../../static/js/lib/bootstrap-daterangepicker.js"></script>
<script src="../js/vendormonthlycontroller.js"></script>
<script src="../../static/js/lib/locales/zh-cn.js"></script>
</head>
<body>
	<div id="main-wrapper">
		<div id="header-navbar"></div>
		<div class="mobile-page-wrapper">
			<div class="mobile-content-wrapper">
				<div class="mobile-content">
					<div class="container-fluid">
						<!--
                  <ol class="breadcrumb">
							<li><a href="">商户</a></li>
							<li class="active">月度报表</li>
						</ol>
				  -->
						<div class="row margin-top-30">
							<div class='col-xs-6'>查询月份:</div>
						</div>
						<div class="row margin-top-20">
							<div class='col-xs-9'>
								<div id="datepicker" class="pull-left">
									<i class="glyphicon glyphicon-calendar"></i> <span></span> <b
										class="caret"></b>
								</div>
							</div>
						</div>
						<br />
						<div class="row margin-top-30">
							<div class='col-xs-3'>
								<button id='search' class="btn btn-warning">
									<span class="glyphicon glyphicon-search"></span> 查询
								</button>
							</div>
							<div class='col-xs-3'>
								<button id='email' class="btn btn-primary">
									<span class="glyphicon glyphicon-envelope"></span> 邮件
								</button>
							</div>
						</div>
						<hr />
						<div class="row margin-bottom-30">
							<div class="col-xs-12">
								<ul class="nav nav-pills">
									<li role="presentation" class="active"><a href="#">消费总计：
											<span id="total" class="badge">0</span>
									</a></li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="table-responsive">
									<table id="table"
										class="table table-striped table-hover table-bordered">
										<thead>
											<tr>
												<th>餐饮线</th>
												<th>总数</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="row margin-bottom-30">
							<div class='col-xs-9'></div>
							<!-- <div class='col-xs-3'>
                           <button id='email' class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="发送消费详情至邮箱">
                           	<span class="glyphicon glyphicon-envelope"></span>
                           </button>
                           </div> -->
						</div>
						<nav class="navbar navbar-default navbar-fixed-bottom"
							role="navigation">
							<span class="navbar-text navbar-left" id="message"></span>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
