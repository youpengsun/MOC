<div class="row" ng-controller="syncDepartmentCtrl">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="title">
               <h4>Synchronize Department</h4>
            </div>
            <div class="search-btn">
               <div class="col-md-12">
               <button class="btn btn-primary" uib-tooltip="Mutually compare all the departments and Wechat address book" tooltip-class="customTooltipClass" ng-click="checkDepartment()"><span class="glyphicon glyphicon-sort"></span>&nbsp;&nbsp;Mutual Sync</button>
               <button class="btn btn-warning" ng-disabled="syncDepartBtn === false" ng-click="syncDepartment()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;Synchronize</button>
               </div>
            </div>
         </div>
         <div class="panel-body"></div>
      </div>
      <div class="panel panel-default">
         <div class="panel-body">
            <div class="col-md-12">
               <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Action 
               <span class="caret"></span></button>
               <ul class="dropdown-menu" id="syncdepart-dropdown">
                  <li><a ng-click="selectAllToAdd();">Select to be added</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ng-click="deSelectAll();">DeSelect All</a></li>
               </ul>
            </div>
            <p>&nbsp;</p>
            <div class="table-responsive">
               <table ng-table="syncdepartTableParams" class="table">
                  <colgroup>
                     <col width="1%" />
                     <col width="10%" />
                     <col width="10%" />
                     <col width="10%" />
                     <col width="10%" />
                     <col width="10%" />
                     <col width="10%" />
                     
                  </colgroup>
                  <tr ng-repeat="wedepart in $data">
                     <td>
                        <input type="checkbox" value={{wedepart.name}} ng-model="wedepart.selected" ng-click="checkSyncDepart();"/>
                     </td>
                     <td data-title="'Department Name'" sortable="'department.name'" class="text-center">
                        <span>{{wedepart.department.name}}</span>
                     </td>
                     <td data-title="'Department ID'" sortable="'department.id'" class="text-center">
                        <span>{{wedepart.department.id}}</span>
                     </td>
                     <td data-title="'Wechat Department ID'" sortable="'wechatDepartment.id'" class="text-center">
                        <span>{{wedepart.wechatDepartment.id}}</span>
                     </td>
                     <td data-title="'Wechat Department Name'" sortable="'wechatDepartment.name'" class="text-center">
                        <span>{{wedepart.wechatDepartment.name}}</span>
                     </td>
                     <td data-title="'Check Status'" sortable="'syncStatus'" class="text-center">
                       <span ng-model="wedepart.syncStatus" uib-tooltip="synced" ng-if="wedepart.syncStatus === 'SYNCED'" class="glyphicon glyphicon-check"></span>
                        <span ng-model="wedepart.syncStatus" uib-tooltip="to delete" ng-if="wedepart.syncStatus === 'TODELETE'" class="glyphicon glyphicon-trash"></span>
                        <span ng-model="wedepart.syncStatus" uib-tooltip="to add" ng-if="wedepart.syncStatus === 'TOADD'" class="glyphicon glyphicon-plus-sign"></span>
                        <span ng-model="wedepart.syncStatus" uib-tooltip="to update" ng-if="wedepart.syncStatus === 'TOUPDATE'" class="glyphicon glyphicon-question-sign"></span>
                        
                     </td>
                     <td data-title="'Comment'" sortable="''" class="text-center">
                        <span>{{wedepart.comments}}</span>
                     </td>
                  </tr>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
